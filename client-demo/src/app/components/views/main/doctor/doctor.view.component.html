<div class="app-doctor-view">
  <section class="hero is-info is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Médecin</h1>
        <div class="field">
          <div class="control">
            <div class="select is-info ">
              <select>
                <option>{{ account }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ORDER LIST -->
  <section class="section">
    <div class="container">
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <h1 class="title">Mes ordonnances</h1>
          </div>
        </div>
        <div class="level-right">
          <div class="level-item" *ngIf="!isNew">
            <button class="button is-info" (click)="new()">Créer ordonnance</button>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="field">
          <table class="table is-striped is-narrow is-fullwidth is-bordered"
                 style="table-layout: fixed; word-wrap:break-word;">
            <thead class="has-background-white-ter">
            <tr>
              <th>Identifiant</th>
              <th>Date création</th>
              <th>Patient</th>
              <th>Statut</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let id of orders | keys">
              <td><a (click)="show(id)">{{ id }}</a></td>
              <td>{{ orders[id].timestamp }}</td>
              <td>{{ orders[id].recipient }}</td>
              <td *ngIf="orders[id].version === 1">En cours de traitement</td>
              <td *ngIf="orders[id].version === 2">Traitée</td>
              <td *ngIf="orders[id].version > 2">Delivrée</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <!-- ORDER DETAIL -->
  <section class="section" *ngIf="showForm">
    <form [formGroup]="formGroup">
      <div class="container">
        <h1 class="title">{{ isNew ? "Nouvelle ordonnance" : "Détail de l'ordonnance" }}</h1>
        <div class="box">

          <!-- TOP -->
          <div class="columns">
            <div class="column is-one-third">

              <!-- ID -->
              <div class="field is-horizontal" *ngIf="formGroup.get('id').value != null">
                <div class="field-label">
                  <label class="label">Identifiant</label>
                </div>
                <div class="field-body">
                  <div class="field has-addons">
                    <p class="control">
                      <input class="input has-background-white-ter" type="text" readonly formControlName="id">
                    </p>
                    <div class="control">
                      <div class="button" ngxClipboard [cbContent]="formGroup.get('id').value">Copier</div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- ISSUER -->
              <div class="field is-horizontal">
                <div class="field-label">
                  <label class="label">Médecin</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input has-background-white-ter" type="text" readonly formControlName="issuer"
                             (change)="getFingerprint()">
                    </p>
                  </div>
                </div>
              </div>

              <!-- TIMESTAMP -->
              <div class="field is-horizontal" *ngIf="!isNew">
                <div class="field-label">
                  <label class="label">Fait le </label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input has-background-white-ter" type="text" readonly formControlName="timestamp">
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <!-- RECIPIENT -->
            <div class="column is-one-third is-offset-one-third">
              <div class="field is-horizontal">
                <div class="field-label">
                  <label class="label is-small">Patient</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input" type="text" formControlName="recipient" (change)="getFingerprint()"
                             [readonly]="!isNew" [class.has-background-white-ter]="!isNew">
                    </p>
                  </div>
                </div>
              </div>

              <!-- VALIDITY -->
              <div class="field is-horizontal">
                <div class="field-label">
                  <label class="label is-small">Validité</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input" type="text" formControlName="validity" (change)="getFingerprint()"
                             [readonly]="!isNew" [class.has-background-white-ter]="!isNew">
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>

          <!-- PRESCRIPTIONS -->
          <div class="field">
            <table class="table is-striped is-narrow is-hoverable is-fullwidth is-bordered">
              <thead class="has-background-white-ter">
              <tr>
                <th *ngIf="isNew"></th>
                <th>Molecule</th>
                <th>Quantité</th>
                <th>Unité</th>
                <th>Dosage</th>
              </tr>
              </thead>
              <tbody formArrayName="prescriptions">
              <tr *ngFor="let rowCtl of formGroup.controls.prescriptions.controls; let iR = index" [formGroupName]="iR">
                <td *ngIf="isNew"><a class="delete" (click)="removeItem(iR)"></a></td>
                <td><input class="input" type="text" formControlName="designation" (change)="getFingerprint()"
                           [readonly]="!isNew" [class.has-background-white-ter]="!isNew"></td>
                <td><input class="input" type="number" formControlName="amount" (change)="getFingerprint()"
                           [readonly]="!isNew" [class.has-background-white-ter]="!isNew"></td>
                <td><input class="input" type="text" formControlName="unit" (change)="getFingerprint()"
                           [readonly]="!isNew" [class.has-background-white-ter]="!isNew"></td>
                <td><input class="input" type="text" formControlName="dosage" (change)="getFingerprint()"
                           [readonly]="!isNew" [class.has-background-white-ter]="!isNew"></td>
              </tr>
              </tbody>
            </table>
            <button class="button" (click)="addItem()" *ngIf="isNew">Ajouter un élément</button>
          </div>
          <br>

          <!-- BOTTOM -->
          <div class="columns" *ngIf="isNew">
            <div class="column is-one-quarter">
              <div class="field">
                <label class="label">Empreinte du document</label>
                <div class="control">
                  <textarea class="textarea has-background-white-ter" type="text" readonly>{{ fingerprint }}</textarea>
                  <ngx-qrcode [qrc-element-type]="qrCodeType" [qrc-value] = "qrCodeValue"></ngx-qrcode>
                </div>
              </div>
            </div>

            <div class="column is-one-quarter is-offset-one-quarter">
              <div class="field">
                <label class="label">Signature du patient</label>
                <div class="control">
                  <textarea class="textarea" type="text" formControlName="signatureRecipient"></textarea>
                </div>
              </div>
            </div>

            <div class="column is-one-quarter">
              <div class="field">
                <label class="label">Signature du médecin</label>
                <div class="control">
                  <textarea class="textarea has-background-white-ter" type="text" formControlName="signatureIssuer"
                            readonly></textarea>
                </div>
              </div>
            </div>
          </div>

          <!-- BUTTONS -->
          <div class="level">
            <div class="level-left">
              <div class="level-item" *ngIf="isNew">
                <div class="field">
                  <p class="control">
                    <button class="button" (click)="sign()">Sign</button>
                  </p>
                </div>
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">
                <div class="field is-grouped">
                  <p class="control">
                    <button class="button is-danger" (click)="hideForm()">Fermer</button>
                  </p>
                  <p class="control" *ngIf="isNew">
                    <button class="button is-info" (click)="submit()">Valider</button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
</div>
